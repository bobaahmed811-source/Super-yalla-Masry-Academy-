<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الأكاديمية الملكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap');
        body { font-family: 'El Messiri', sans-serif; background: #0a192f; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-900 p-8 rounded-3xl border border-amber-500/30 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-ankh text-5xl text-amber-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">دخول الإمبراطورية</h1>
            <p class="text-gray-400">اختر هويتك للدخول إلى جناحك الخاص</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-amber-400 mb-2">من أنت؟</label>
                <select id="userRole" class="w-full bg-slate-800 border border-white/10 p-3 rounded-xl text-white focus:border-amber-500 outline-none">
                    <option value="student">طالب (خريطة الكنوز)</option>
                    <option value="teacher">معلمة (مركز المتابعة)</option>
                    <option value="admin">الإدارة (التحكم الكامل)</option>
                </select>
            </div>

            <div class="space-y-4">
                <input type="email" placeholder="البريد الإلكتروني" class="w-full bg-slate-800 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-amber-500">
                <input type="password" placeholder="كلمة المرور" class="w-full bg-slate-800 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-amber-500">
            </div>

            <button type="submit" class="w-full gold-gradient text-black font-black py-4 rounded-xl hover:scale-105 transition shadow-lg">
                دخول ملكي
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            // جلب الدور المختار (طالب، معلمة، إدارة)
            const role = document.getElementById('userRole').value;

            // نظام التوجيه الذكي للمجلدات
            if (role === 'student') {
                window.location.href = 'student/dashboard.html';
            } else if (role === 'teacher') {
                window.location.href = 'teacher/dashboard.html';
            } else if (role === 'admin') {
                window.location.href = 'admin/index.html';
            }
        };
    </script>
</body>
</html>
