<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - يلا مصري</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-[#061121] text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-[#0f1c2e] border-2 border-[#d4af37] rounded-[30px] p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-[#d4af37] mb-2">إنشاء حساب جديد</h1>
            <p class="text-gray-400">انضم لأكاديمية يلا مصري وابدأ رحلتك</p>
        </div>

        <form class="space-y-5">
            <div>
                <label class="block text-[#d4af37] mb-2 text-sm">الاسم بالكامل</label>
                <input type="text" placeholder="مثال: أحمد المصري" class="w-full p-4 rounded-xl bg-[#061121] border border-[#d4af37]/30 text-white focus:outline-none focus:border-[#d4af37]">
            </div>

            <div>
                <label class="block text-[#d4af37] mb-2 text-sm">البريد الإلكتروني</label>
                <input type="email" placeholder="email@example.com" class="w-full p-4 rounded-xl bg-[#061121] border border-[#d4af37]/30 text-white focus:outline-none focus:border-[#d4af37]">
            </div>

            <div>
                <label class="block text-[#d4af37] mb-2 text-sm">كلمة المرور</label>
                <input type="password" placeholder="********" class="w-full p-4 rounded-xl bg-[#061121] border border-[#d4af37]/30 text-white focus:outline-none focus:border-[#d4af37]">
            </div>

            <button type="button" onclick="window.location.href='dashboard.html'" class="w-full bg-[#d4af37] text-[#061121] py-4 rounded-xl font-black text-lg hover:bg-white transition-all shadow-lg">
                إنشاء الحساب
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
            لديك حساب بالفعل؟ <a href="login.html" class="text-[#d4af37] font-bold hover:underline">سجل الدخول</a>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
