<!DOCTYPE html>

<head>

    <title>أكاديمية يلا مصري - الرئيسية</title>

    <script>
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body { font-family: 'Cairo', sans-serif; }
        .hero-bg {
            background: linear-gradient(rgba(6, 17, 33, 0.8), rgba(6, 17, 33, 0.8)), 
                        url('https://images.unsplash.com/photo-1503177119275-0aa32b3a9368?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="hero-bg min-h-screen flex items-center justify-center text-white text-center px-4">

    <div class="relative z-20 flex flex-col items-center p-8 max-w-3xl rounded-[40px] bg-black/30 backdrop-blur-sm border border-white/10 shadow-2xl">

        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center w-full">
            <a href="signup.html" class="w-full sm:w-auto">

                    ابدأ رحلتك الآن
                </button>
            </a>
            <a href="login.html" class="w-full sm:w-auto">
                <button class="w-full border-2 border-[#d4af37] text-[#d4af37] px-8 py-4 rounded-2xl font-bold text-xl hover:bg-[#d4af37]/10 transition-all">
                    تسجيل الدخول

    <script src="assets/script.js"></script>
